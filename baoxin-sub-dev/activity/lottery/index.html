<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>试手气-抽现金红包</title>
		<link rel="stylesheet" type="text/css" href="http://ii.sinelinked.com/sub/activity/lottery/css/main.css" />
	</head>
	<body>
		<!-- app -->
		<div id="app">

			<!-- 未抽奖 -->
			<div class="chuizi">
				<img src="http://ii.sinelinked.com/sub/activity/lottery/img/chuizi.png">
			</div>
			<div class="noYet">
				<img class="lofferyTitle" src="http://ii.sinelinked.com/sub/activity/lottery/img/loffery.png">
				<div class="eggBox">
					<ul>
						<li class="">
							<div>
								<img class="fullEgg Openegg" id="open10" src="http://ii.sinelinked.com/sub/activity/lottery/img/open10.png">
								<img class="fullEgg closeEgg egg10" id="egg10" proId = '5baef22ab793604807ec54ae1'  src="http://ii.sinelinked.com/sub/activity/lottery/img/egg.png">
							</div>
						</li>
						<li>
							<div>
								<img class="fullEgg Openegg" id="open100" src="http://ii.sinelinked.com/sub/activity/lottery/img/open100.png">
								<img class="fullEgg closeEgg egg100" id="egg100" proId = '5baef22ab793604807ec54ae10'  src="http://ii.sinelinked.com/sub/activity/lottery/img/egg.png">
							</div>
						</li>
						<li>
							<div>
								<img class="fullEgg Openegg" id="open1000" src="http://ii.sinelinked.com/sub/activity/lottery/img/open1000.png">
								<img class="fullEgg closeEgg egg1000" id="egg1000" proId = '5baef22ab793604807ec54ae100'   src="http://ii.sinelinked.com/sub/activity/lottery/img/egg.png">
							</div>
						</li>
					</ul>
				</div>
			</div>
			<!-- 活动规则 -->
			<div class="rules">
				<img src="http://ii.sinelinked.com/sub/activity/lottery/img/rules.png" >
			</div>
			<!-- 抽奖概率、人数 -->
			<div class="numbers">
				<table border="0" cellspacing="0" cellpadding="0">
					<p class="totalNum_person"></p>
					<p class="totalNum"></p>
			</div>
		</div>
		
		<!-- 中奖弹框 -->
		<div class="alleryLoffery">
			<img class="lofferyOk" src="http://ii.sinelinked.com/sub/activity/lottery/img/lofferyOk10.jpg" >
		</div>
		
		<!-- 未中奖 -->
		<div class="noloffery">
			<img src="http://ii.sinelinked.com/sub/activity/lottery/img/noloffery.jpg" >
		</div>
		
		
	</body>
	<script src="http://ii.sinelinked.com/sub/activity/lottery/lib/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://ii.sinelinked.com/lib/axios.min.js"></script>
	<script src="http://ii.sinelinked.com/sub/activity/lottery/js/main.js" type="text/javascript" charset="utf-8"></script>
</html>
