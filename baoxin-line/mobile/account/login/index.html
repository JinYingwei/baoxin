<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>帐号密码登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>
<body>
    <div id="app">
      <h1 class="logo">
        <img src="./img/logo.png">
      </h1>
      <div class="main">
          <strong class="title">帐号密码登录</strong>
          <p class="err-tip"></p>
          <form id="form-wrap">
            <label class="form-item accountPhone"><input placeholder="请输入您的手机号" type="number"></label>
            <label class="form-item passwordItem"><input placeholder="密码6-20位,英文、数字或者常用字符" type="password"></label>
            <label class="form-item authCodeItem"><input placeholder="请输入短信验证码"><strong class="authCode">验证码</strong></label>
            <button type="button" class="submit disabled">立即登录</button>
          </form>
          <p class="forget"><span>忘记密码</span></p>
          <p class="accountLogin"><span>帐号登陆</span></p>
      </div>
      <div class="layer">发送成功</div>
    </div>
    <script src="http://ii.sinelinked.com/lib/axios.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
